<div class="card col-md-3 m-3">
  <img [src]="img" class="card-img-top" alt="Product Image">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">
        Price: {{price}}<br>
        Quantity: {{quantity}}<br>
        Description: {{description}}<br>
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
