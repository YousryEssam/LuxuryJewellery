<div class="container mt-5" style="text-align: center;">
    <h2 class="mb-4">Movies</h2>

    <div style="width: 30rem; margin-left: auto; margin-right: auto;">
        <div class="mb-3">
            <input type="text" id="name" class="form-control" [(ngModel)]="name" placeholder="Enter Movie Name">
        </div>

        <div class="mb-3">
            <input type="text" id="disc" class="form-control" [(ngModel)]="disc" placeholder="Enter Movie Discription">
        </div>

        <button class="btn btn-primary" (click)="addMovie()">Add</button>
    </div>

    <br />
    <hr />

    <h3 class="mb-4">Movies List</h3>
    <div class="mb-3" style="display: flex ;justify-content: end;">
        <input style="width: 30%;" type="search" id="search" class="form-control" [(ngModel)]="search"
            placeholder="Enter Movie Name">
    </div>

    <div class="row">
        @for (movie of filteredMovies; track $index) {
        @if (movie.isdeleted==false)
        {
        <div class="card me-4 rounded border" style="width: 18rem; padding-top: 10px;">
            <img src="{{movie.img}}" class="card-img-top" alt="image" style="height: 15rem;">
            <div class="card-body">
                <h5 class="card-title alert alert-success">{{ movie.name }}</h5>
                <p class="card-text"><span style="font-weight: bold;">Description</span>: {{ movie.disc }}</p>
                <button class="btn btn-danger" (click)="toggle( movie.name)">Delete</button>
            </div>
        </div>
        }

        }
        @empty {
        <p class="alert alert-warning">No Movies Found</p>
        }
    </div>




</div>
