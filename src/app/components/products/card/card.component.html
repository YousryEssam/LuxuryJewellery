<div class="card me-4 rounded border" style="width: 18rem; padding-top: 10px;">
<img src="{{product.img}}" class="card-img-top" alt="image" style="height: 12rem;">
  <div class="card-body">
    <h5 class="card-title alert alert-success">{{ product.name }}</h5>
    <p class="card-text"><strong>Price</strong>: {{ product.price }}</p>
    <p class="card-text"><strong>Quantity</strong>:
        @if (product.quantity == 0) {
            No Products found
        }
        @else if (product.quantity == 1) {
            Only One Available
        }
        @else {
            {{product.quantity}}
        }
        </p>

    <button (click)="buy()" style="font-weight: bold; width: 100%; text-align: center;"
      class="btn"
      [ngStyle]="{
        backgroundColor: product.quantity === 0 ? 'red' :
                         product.quantity === 1 ? 'yellow' :
                         'green'
      }">
      @if (product.quantity > 0) {
        Buy Now
      } @else {
        Sold Out
      }
    </button>
  </div>
</div>
